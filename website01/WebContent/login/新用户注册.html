<div class="form_list">
<ul>
<li class="clearfix">
<span class="s1">电子邮箱:</span>
<span class="s2"><input type="text" class="valid_ipt" focustext="请填写正确的常用邮箱，以便找回密码。比如：example@example.com" errortext="电子邮箱格式不正确" emptytext="请填写电子邮箱" regexp="mail" />
</span>
<span class="s3"><i class="red">*</i> 用于接收密码、订单确认、接收特惠信息。</span>
</li>
<li class="clearfix">
<span class="s1">手机号码:</span>
<span class="s2"><input type="text" class="valid_ipt" focustext="只能是手机号码，请提供正确的手机号码" errortext="手机号码格式不正确" emptytext="请填写手机号码" regexp="telephone" />
</span>
<span class="s3"><i class="red">*</i> 用于接收密码、订单确认、会员登录。</span>
</li>
<li class="clearfix">
<span class="s1">昵称:</span>
<span class="s2"><input type="text" class="valid_ipt" focustext="支持中文，不能以数字开头，4-20个字符，中文算两个字符" errortext="昵称格式不正确" emptytext="请填写昵称" regexp="define:/^\D([\w]|[\u4E00-\u9FA5])+$/" length="4-20" />
</span>
</li>
<li class="clearfix">
<span class="s1">密码:</span>
<span class="s2"><input id="pass" type="password" class="valid_ipt" focustext="密码为6-16位字符的数字、英文字母或者符号(不能有空格！)" errortext="密码格式不正确" emptytext="请填写密码" regexp="all" length="6-16" />
</span>
</li>
<li class="clearfix">
<span class="s1">确认密码:</span>
<span class="s2"><input id="ensure_pass" type="password" class="valid_ipt" focustext="这里要重复输入一下你的密码" errortext="请先输入正确的密码" emptytext="请再次填写密码" regexp="all" length="6-16" other_valifun="ensure_pass(this.id)" other_valifuntext="两次输入密码不一致" />
</span>
</li>
<li class="clearfix">
<span class="s1">验证码:</span>
<span class="s2 clearfix"><input type="text" class="valid_ipt ipt_short" focustext="输入图中的验证码" errortext="验证码格式不正确" emptytext="请填写验证码" regexp="EnglishNum" /><div class="yzm_store"><img src="../images/yzm.jpg" width="79" height="36" /></div><div class="yzm_change"><a href="#">换一张</a></div></span>
</li>
</ul>
<div class="yes_rule"><input id="yes_rule" name="" type="checkbox" value="" checked="checked" /><label for="yes_rule">我已看过并同意黄山 &middot; 醉温泉会员《注册服务条款》</label></div>
<div class="btn_area"><a href="javascript:" id="sub_btn" class="btn2">轻松注册</a></div>
</div>
<!--
给要验证的表单元素加上验证class，这里是valid_ipt
属性说明：
focusText						当焦点在此表单元素上显示的内容
errorText						当正则判断错误后显示的内容
emptyText						当没有输入任何内容时显示的内容
regexp							正则表达式。不加则无正则要求。本插件有默认的正则类型详见base.js，你也可以自定义
length							定义输入内容的长度。不加则不判断长度。有三种形式  4 表示只能有4个字符  4- 表示4个或4个以上的字符  4-6 表示4到6个字符
other_valiFun					如果有其他验证表单元素的函数可加在此处。可以获取本表单元素的ID来传入到你的验证函数。
other_valiFunText				你定义的其他验证函数如果返回false，则显示的错误信息
-->
<script type="text/javascript">
formValidate({
	actOnCla:'.valid_ipt',						//作用于什么选择器上 推荐标签：输入框input 下拉框select 文本区域textarea
	isStartVali:false,							//是否页面加载后立即验证一次
	subBtn:'#sub_btn',							//提交按钮，可以是a标签
	subBtn_gray:true,							//提交后按钮是否进入等待状态
	subBtn_gray_img:'images/wait_ico.gif',			//按钮等待状态图标（如果是空文本则不加图标）
	other_valiFunc:function(){
		//其他验证条件 加入非表单验证的其他布尔函数。比如日期。如果表单提交超过指定日期，也是不能提交的！
		//两个条件都必须满足的话可以：  return dateJudge()&&dateJudge1();
		return yes_rule();
	},				
	success_func:function(){
		//通过验证后执行
		location.href="注册提示.html";
	}
});

//表单的其他验证方法
//验证密码方法
function ensure_pass(id){
	var cla = $('#'+id);
	if(cla.val()==$('#pass').val()){
		return true;
	} else return false;
}

//其他验证条件 加入非表单验证的其他布尔函数。比如日期。如果表单提交超过指定日期，也是不能提交的！
//是否同意条款
function yes_rule(){
	if($('#yes_rule').is(':checked')){
		return true;
	}else{
		prompt_frm('您还没有同意瑞祺酒店会员《注册服务条款》',0)
		return false;
	}
}
</script>
